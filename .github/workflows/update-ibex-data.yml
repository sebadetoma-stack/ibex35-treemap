name: Update IBEX 35 Data

on:
  schedule:
    - cron: '*/15 7-16 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install --break-system-packages yfinance
      
      - name: Update IBEX data
        run: python update_ibex_data.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet ibex_data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add ibex_data.json
          git commit -m "Auto-update IBEX 35 data - $(date +'%Y-%m-%d %H:%M')"
          git push
